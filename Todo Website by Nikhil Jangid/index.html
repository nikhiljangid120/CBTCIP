<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App by Nikhil Jangid</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="btn">Add Task</button>
        </div>
        <div class="tasks">
            <h2 class="subtitle">Tasks</h2>
            <ul id="taskList" class="task-list"></ul>
        </div>
        <div class="completed-tasks">
            <h2 class="subtitle">Completed Tasks</h2>
            <ul id="completedTaskList" class="task-list"></ul>
        </div>
        <button id="deleteTaskBtn" class="btn delete-btn" style="display: none;"></button>
    </div>
    <script src="todo.js"></script>
</body>
</html>
